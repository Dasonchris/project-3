    <link rel="stylesheet" href="../style.css" />

  <body>
    <!-- Navbar starts here  -->
    <section id="nav-bar">
      <div class="container">
        <div class="logo">
          <a href="./index.html">
            <img src="../images/My_Logo.webp" alt="Tasty cafe logo" />

        </div>
        <div class="menu text-right">
          <ul class="sidebar">

          </ul>
          <div onclick="showSidebar()" class="hamburger">
            <img src="../images/icons8-menu-24.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- Navbar ends   -->

    <!-- Explore food section begins-->
    <section id="explore">
      <div class="explore">
        <div class="ex-top">
          <h1>Explore Food</h1>

          <div class="f-img">

            <!-- <h3>Pizza</h3> -->

        </div>

    <!-- Explore food section endss  -->

    <!-- footer starts here  -->

      <div class="social-banner">

        </div>
      </div>
      <p>Copyright &copy; 2024 DC. made with &#x1F496;.</p>
    </footer>

    <!-- footer ends here  -->
    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex";
      }
      function hideSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none";
      }
    </script>
  </body>
</html>
